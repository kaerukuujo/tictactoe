<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="preGame" class="gameState" data-state="inactive">
        <div class="selectIcon">
            <section class="iconSelect" id="X" data-sel="n">X</section>
            <section class="iconSelect" id="O" data-Sel="n">O</section>
        </div>
        <Button id="startGame">Start Game</Button>
        <section class="playerSelection"></section>
    </div>
    <div class="playSpace" class="gameState" data-state="inactive">
        <div class="gameTile" data-icon="0">a</div>
        <div class="gameTile" data-icon="1">b</div>
        <div class="gameTile" data-icon="2">c</div>
        <div class="gameTile" data-icon="3">d</div>
        <div class="gameTile" data-icon="4">e</div>
        <div class="gameTile" data-icon="5">f</div>
        <div class="gameTile" data-icon="6">g</div>
        <div class="gameTile" data-icon="7">h</div>
        <div class="gameTile" data-icon="8">i</div>
    </div>
    <div class="gameState" class="postGame" data-state="inactive">
        <button>Reset Game</button>
    </div>
</body>
</html>
